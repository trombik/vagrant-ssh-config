inherit_from: .rubocop_todo.yml

AllCops:
  TargetRubyVersion: 2.3
  Exclude:
    # there is no reason to test external files
    - "vendor/**/*"
  DisplayCopNames: true
  ExtraDetails: true
  DisplayStyleGuide: true

Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/SymbolArray:
  EnforcedStyle: brackets

Metrics/BlockLength:
  Exclude:
    - "**/*_spec.rb"
  ExcludedMethods:
    - describe
    - context
    - shared_examples

Metrics/LineLength:
  Exclude:
    - "**/*_spec.rb"
    - "Gemfile"
  AllowHeredoc: true
  AllowURI: true
  URISchemes:
    - http
    - https
    - git
    - ftp
  IgnoreCopDirectives: true
